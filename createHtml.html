<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <style>
.block {
    height: 25px;
    width: 100px;
    border: 1px solid black;
    background-color: #8DD5E7;
    cursor: move;
    float: left;
}
.inp {
    height: 25px;
    width: 185px;
    border: 1px solid black;
    background-color: #555555;
    cursor: move;
    float: left;
}
.are {
    height: 100px;
    width: 185px;
    border: 1px solid black;
    background-color: #555555;
    cursor: move;
    float: left;
}
.but {
    height: 25px;
    width: 90px;
    border: 1px solid black;
    background-color: #123456;
    cursor: move;
    float: left;
}
    </style>
  </head>
  <body class="yui3-skin-sam">
      <div style="width:150px;float:left">
      <div id="menu" class="yui3-menu"><!-- Bounding box -->
    <div class="yui3-menu-content"><!-- Content box -->
        <ul>
            <!-- Menu items -->
        
        <button onClick="createBlock()" >Add a block</button>
        <button onClick="createInput()" >Add a input</button>
        <button onClick="createArea()" >Add a textarea</button>
        <button onClick="createButton()" >Add a button</button>
        
        </ul>
        </div>
    </div>
        <p>
        <button class='yui3-button' id='upload'>submit</button>
      </div>
      
      <div id="board" style="width:1000px;height:500px;float:left"></div>
      <div id="board2"></div>
      
      <script>
        var cnt = 1;
        YUI().use('dd-drag', 'node', 'node-menunav');
                
                function createBlock(){  
                    var id = "demo"+cnt;
                    var node_t = "#"+id;
                    cnt = cnt+1;
                    YUI().use('node', function (Y) {
                        var node = Y.one('#board');
                        //var bodyNode = Y.one(document.body);
                        node.append("<div id='"+id+"' class='block'>"+node_t+"</div>");
                    });
                    YUI().use('dd-drag', function(Y) {
                        //Selector of the node to make draggable
                        new Y.DD.Drag({
                            node: node_t
                        });
                    });
                }
                
              function createInput(){
                    var id = "demo"+cnt;
                    var node_t = "#"+id;
                    cnt = cnt+1;
                    YUI().use('node', function (Y) {
                        var node = Y.one('#board');
                        node.append("<div id='"+id+"' class='inp'><input value='"+node_t+"'></input></div>");
                    });
                    YUI().use('dd-drag', function(Y) {
                        //Selector of the node to make draggable
                        new Y.DD.Drag({
                            node: node_t
                        });
                    });
              }
              function createArea(){
                    var id = "demo"+cnt;
                    var node_t = "#"+id;
                    cnt = cnt+1;
                    YUI().use('node', function (Y) {
                        var node = Y.one('#board');
                        node.append("<div id='"+id+"' class='are'><textarea width=175 height=90></textarea></div>");
                    });
                    YUI().use('dd-drag', function(Y) {
                        //Selector of the node to make draggable
                        new Y.DD.Drag({
                            node: node_t
                        });
                    });
              }
              function createButton(){  
                    var id = "demo"+cnt;
                    var node_t = "#"+id;
                    cnt = cnt+1;
                    YUI().use('node', function (Y) {
                        var node = Y.one('#board');
                        //var bodyNode = Y.one(document.body);
                        node.append("<div id='"+id+"' class='but'><button>"+node_t+"</button></div>");
                    });
                    YUI().use('dd-drag', function(Y) {
                        //Selector of the node to make draggable
                        new Y.DD.Drag({
                            node: node_t
                        });
                    });
                }
          $("#upload").click(function(){
            var my_header=$("head").html();
            var wait_upload=my_header+$("#board").html();
            $.post("upload.php",{page:wait_upload},function(data){alert(data);});
        });
      </script>
  </body>
</html>
